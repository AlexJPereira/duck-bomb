<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        img{
            pointer-events: none;
        }
        .chao{
            position: relative;
            background-color: lightgreen;
            width: 10vh;
            height: 10vh;
            border-right: solid 1px;
            border-bottom: solid 1px;
        }
        .chao > img{
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0px;
            top: 0px;
            z-index: 1;
        }
        .hud{
            display: flex;
            position: fixed;
            height: 30px;
            width: 100%;
            background-color: cadetblue;
            border: 0px;
            border-bottom: 3px;
            border-style: solid;
        }
        .hud > p{
            margin-top: auto;
            margin-bottom: auto;
        }
        .lifetext{
            margin-left: 5px;
        }
        .life{
            margin-left: 7px;
            height: 100%;
        }
        .espacamento{
            height: 33px;
        }
        .mapa{
            display: grid;
            grid-template-columns: repeat(50, min-content);
            column-gap: 0px;
            row-gap: 0px;
        }
        .sprite{
            display: block;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
        .objeto{
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        .menu {
            width: 120px;
            background-color: white;
            box-shadow: 0 4px 5px 3px rgba(0, 0, 0, 0.2);
            position: absolute;
            display: none;
            z-index: 2;
        }
        .menu-options {
            list-style: none;
            padding: 10px 0;
        }
        .menu-option {
            font-weight: 500;
            font-size: 14px;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }
        .menu-option:hover {
            background: rgba(0, 0, 0, 0.2);
        }          
    </style>
</head>
<body>
    <div class="menu">
        <ul class="menu-options">
            <li onClick="remove()" class="menu-option">Remove</li>
            <li class="menu-option">Spawn Pedra</li>
            <li class="menu-option">Spawn Arbusto</li>
            <li class="menu-option">Spawn Parede1</li>
            <li class="menu-option">Spawn Parede2</li>
        </ul>
    </div>

    <header class="hud">
        <p class="lifetext">Life</p>
        <img src="https://cdn140.picsart.com/233951046063212.png?r1024x1024" class="life">
        <img src="https://cdn140.picsart.com/233951046063212.png?r1024x1024" class="life">
        <img src="https://cdn140.picsart.com/233951046063212.png?r1024x1024" class="life">
    </header>
    <header class="espacamento"></header>

    <div class="mapa"></div>

    <script>
        const spriteGrama = "https://github.com/wykke/Bomberman/blob/master/servidor/componentes/client/assets/sprites/mapa/grama.jpg?raw=true"
        const spriteArbusto = "https://github.com/wykke/Bomberman/blob/master/servidor/componentes/client/assets/sprites/mapa/arbusto.png?raw=true"
        const spritePedra = "https://github.com/wykke/Bomberman/blob/master/servidor/componentes/client/assets/sprites/mapa/pedra.png?raw=true"
        const spriteParede1 = "https://github.com/wykke/Bomberman/blob/master/servidor/componentes/client/assets/sprites/mapa/parede1.png?raw=true"
        const spriteParede2 = "https://github.com/wykke/Bomberman/blob/master/servidor/componentes/client/assets/sprites/mapa/parede2.png?raw=true"

        createMap()
        spawn(spriteArbusto, 1, 1)
        spawn(spritePedra, 2, 2)
        spawn(spriteParede1, 2, 1)
        spawn(spriteParede2, 3, 1)
        
        function remove(){
            if(menuTarget.querySelector(".objeto"))
                menuTarget.removeChild(menuTarget.querySelector(".objeto"))
        }
        function createMap(){
            for(let y=0;y<50;y++)
                for(let x=0;x<50;x++){
                    const dom = document.createElement("div")
                    const sprite = document.createElement("img")
                    dom.classList.add("chao")
                    dom.setAttribute("x",x)
                    dom.setAttribute("y",y)
                    sprite.src = spriteGrama
                    dom.appendChild(sprite)
                    //dom.innerText = `(${x}, ${y})`
                    document.querySelector(".mapa").appendChild(dom)
                }  
        }
        function spawn(sprite, x, y){
            const tile = document.querySelector(`[x="${x}"][y="${y}"]`)
            const spritedom = document.createElement("img")
            spritedom.classList.add("objeto")
            spritedom.src = sprite
            tile.appendChild(spritedom)
        }

        // menu
        const menu = document.querySelector(".menu");
        let menuVisible = false;
        let menuTarget = undefined

        const toggleMenu = command => {
          menu.style.display = command === "show" ? "block" : "none";
          menuVisible = !menuVisible;
        };

        const setPosition = ({ top, left }) => {
          menu.style.left = `${left}px`;
          menu.style.top = `${top}px`;
          toggleMenu("show");
        };

        window.addEventListener("click", e => {
          if(menuVisible)toggleMenu("hide");
        });

        window.addEventListener("contextmenu", e => {
          e.preventDefault();
          const origin = {
            left: e.pageX,
            top: e.pageY
          };
          menuTarget = e.target
          setPosition(origin);
          return false;
        });
    </script>
</body>
</html>
