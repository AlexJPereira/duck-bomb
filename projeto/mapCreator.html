<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        .chao{
            background-color: lightgreen;
            width: 10vh;
            height: 10vh;
            border-right: solid 1px;
            border-bottom: solid 1px;
        }
        .chao > img{
            width: 100%;
            height: 100%;
        }
        .hud{
            display: flex;
            position: fixed;
            height: 30px;
            width: 100%;
            background-color: cadetblue;
            border: 0px;
            border-bottom: 3px;
            border-style: solid;
        }
        .hud > p{
            margin-top: auto;
            margin-bottom: auto;
        }
        .lifetext{
            margin-left: 5px;
        }
        .life{
            margin-left: 7px;
            height: 100%;
        }
        .timer{
            margin-left: 35%;
        }
        .espacamento{
            height: 33px;
        }
        .mapa{
            display: grid;
            grid-template-columns: repeat(50, min-content);
            column-gap: 0px;
            row-gap: 0px;
        }
        .sprite{
            display: block;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <header class="hud">
        <p class="lifetext">Life</p>
        <img src="https://cdn140.picsart.com/233951046063212.png?r1024x1024" class="life">
        <img src="https://cdn140.picsart.com/233951046063212.png?r1024x1024" class="life">
        <img src="https://cdn140.picsart.com/233951046063212.png?r1024x1024" class="life">
        <p class="timer">00:00</p>
    </header>
    <header class="espacamento"></header>

    <div class="mapa"></div>

    <script>
        const spriteGrama = "https://github.com/wykke/Bomberman/blob/master/servidor/componentes/client/assets/sprites/mapa/grama.jpg?raw=true"

        createMap()

        function createMap(){
            for(let y=0;y<50;y++)
                for(let x=0;x<50;x++){
                    const dom = document.createElement("div")
                    const sprite = document.createElement("img")
                    dom.classList.add("chao")
                    dom.setAttribute("x",x)
                    dom.setAttribute("y",y)
                    sprite.src = spriteGrama
                    dom.appendChild(sprite)
                    //dom.innerText = `(${x}, ${y})`
                    document.querySelector(".mapa").appendChild(dom)
                }  
        }
    </script>
</body>
</html>
