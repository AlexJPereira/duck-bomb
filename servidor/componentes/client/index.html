<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberman Online - ECOS12</title>

    <link href="gameStyle.css" rel="stylesheet">
</head>
<body id="canvas">
    <header class="hud">
        <p class="lifetext">Life</p>
        <img src="https://cdn140.picsart.com/233951046063212.png?r1024x1024" class="life">
        <img src="https://cdn140.picsart.com/233951046063212.png?r1024x1024" class="life">
        <img src="https://cdn140.picsart.com/233951046063212.png?r1024x1024" class="life">
        <p class="timer">00:00</p>
        <div class="startGame">
            <label>Nome:</label>
            <input id="nome" type="text" value="">
            <button id="btnStart">start</button>
        </div>
    </header>
    <header class="espacamento"></header>

    <div class="splash">
        <div>
            <p>Duck Bomberman V0.1</p>
            <img src="https://lilalu-shop.com/media/image/83/4b/7d/lilalu-quietscheente-gelb-yellow-rubber-duck-L.png">
        </div>
    </div>

    <div id="mapa"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
