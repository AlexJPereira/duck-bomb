<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberman Online - ECOS12</title>

    <link href="gameStyle.css" rel="stylesheet">
</head>
<body id="canvas">
    <header class="hud">
        <p>Powers:</p>
        <div class="powerUpList"></div>
        <div class="startGame">
            <label>Nome:</label>
            <input id="nome" type="text" value="">
            <button id="btnStart">start</button>
        </div>
    </header>
    <header class="espacamento"></header>
    <div class="gameOverSplash"><div></div></div>

    <div class="splash">
        <div class="splashMap"></div>
    </div>

    <div id="mapa"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
